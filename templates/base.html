                def modify_num(num):
                    return num ** 3
                
                def modify_second_time(take):
                    take = take ** 2
                    modify_num(take)

                 if __name__ == '__main__':

            <h5>Quetion: What will be the output of this code? <br>

            <textarea class="text-box" name="" id="" cols="30" rows="10">
                def isphonenumber(text):
                    if len(text) != 12:
                        return False
                    for i in range(0,3):
                        if not text[i].isdecimal():
                            return False
                    if text[3] != '-':
                        return False
                    for i in range(4,7):
                        if not text[i].isdecimal():
                            return False
                    if text[7] != '-':
                        return False
                    for i in range(8,12):
                        if not text[i].isdecimal():
                            return False
                    return True

                if __name__ == '__main__':
                    print(isphonenumber('000-000-0000'))

                print(isphonenumber("shahvar"))
            </textarea>
            <h5>Quetion: What will be the output of this code? <br>
                <p>I don't know buddy</p>
            </h5>

        </div>
